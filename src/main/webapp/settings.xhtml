<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinic</title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <h:form>


                    <h:outputLabel value="Settings page"/>
                    <br/><br/>

                    <h:panelGrid columns="2">

                        <h:outputLabel value="Login"/>
                        <p:inputText value="#{sessionBean.currentUser.login}"/>

                        <h:outputLabel value="Password"/>
                        <p:password value="#{sessionBean.currentUser.password}"/>

                        <h:outputLabel value="Name"/>
                        <p:inputText value="#{sessionBean.currentUser.name}"/>

                        <h:outputLabel value="Phone"/>
                        <p:inputText value="#{sessionBean.currentUser.phone}"/>

                        <h:outputLabel value="Address"/>
                        <p:inputText value="#{sessionBean.currentUser.address}"/>

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Delete account" action="#{settingsBean.deleteUser}"/>
                        <p:commandButton value="Update settings" action="#{settingsBean.updateUser}"/>
                    </h:panelGrid>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
