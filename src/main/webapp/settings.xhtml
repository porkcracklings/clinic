<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['title.label']}</title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <h:form>


                    <h:outputLabel value="#{msg['settingsPage.label']}"/>
                    <br/><br/>

                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{msg['login.label']}"/>
                        <p:inputText value="#{sessionBean.currentUser.login}"/>

                        <h:outputLabel value="#{msg['password.label']}"/>
                        <p:password value="#{sessionBean.currentUser.password}"/>

                        <h:outputLabel value="#{msg['name.label']}"/>
                        <p:inputText value="#{sessionBean.currentUser.name}"/>

                        <h:outputLabel value="#{msg['phone.label']}"/>
                        <p:inputText value="#{sessionBean.currentUser.phone}"/>

                        <h:outputLabel value="#{msg['address.label']}"/>
                        <p:inputText value="#{sessionBean.currentUser.address}"/>

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="#{msg['deleteAccount.button']}" action="#{settingsBean.deleteUser}"/>
                        <p:commandButton value="#{msg['updateSettings.button']}" action="#{settingsBean.updateUser}"/>
                    </h:panelGrid>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
