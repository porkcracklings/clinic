<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinic</title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <h:form>

                    <p:panelGrid columns="2">
                        <h:outputText value="Name"/>
                        <h:outputText value="#{sessionBean.selectedUser.name}"/>
                        <h:outputText value="Phone"/>
                        <h:outputText value="#{sessionBean.selectedUser.phone}"/>
                        <h:outputText value="Address"/>
                        <h:outputText value="#{sessionBean.selectedUser.address}"/>
                    </p:panelGrid>
                    <br/>

                    <p:panelGrid columns="2">
                        <p:dataGrid var="disease" value="#{diseaseBean.diseases}" columns="1" layout="grid"
                                    rows="5" paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <f:facet name="header">
                                Diseases
                            </f:facet>

                            <p:panelGrid columns="2" layout="grid">
                                <p:column>
                                    <h:outputText value="#{disease.name}"/>
                                </p:column>

                                <p:column>
                                    <p:commandButton value="Show" action="#{diseaseBean.showSelectedDisease}">
                                        <f:setPropertyActionListener target="#{diseaseBean.selectedDisease}" value="#{disease}" />
                                    </p:commandButton>
                                </p:column>
                            </p:panelGrid>

                        </p:dataGrid>

                        <p:panelGrid columns="1">
                            <f:facet name="header">
                                Search criteria
                            </f:facet>

                            <h:outputLabel value="Name" />
                            <p:inputText value="ОРВИ" />
                            <h:outputLabel value="Description" />
                            <p:inputText value="Кашель" />
                            <p:commandButton value="Search"/>
                        </p:panelGrid>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
