<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinic</title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <h:form>


                    <h:outputLabel value="Authorization page"/>
                    <br/><br/>

                    <h:panelGrid columns="2">

                        <h:outputLabel value="Login" />
                        <p:inputText value="#{authorizationBean.login}" />

                        <h:outputLabel value="Password" />
                        <p:password value="#{authorizationBean.password}" />

                        <p:commandButton value="Login" action="#{authorizationBean.authorization}" />

                    </h:panelGrid>

                    <br/>
                    <p:link outcome="registration" value="Registration"/>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
