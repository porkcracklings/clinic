<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinic</title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <h:form>

                    <p:panelGrid columns="2">
                        <p:dataGrid var="user" value="#{userBean.users}" columns="1" layout="grid"
                                    rows="5" paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <f:facet name="header">
                                Users
                            </f:facet>

                            <h:panelGrid columns="2">
                                <h:outputText value="#{user.name}"/>
                                <p:commandButton value="Show" action="#{userBean.showSelectedUser}">
                                    <f:setPropertyActionListener target="#{userBean.selectedUser}" value="#{user}" />
                                </p:commandButton>
                            </h:panelGrid>
                        </p:dataGrid>

                        <p:panelGrid columns="1">
                            <f:facet name="header">
                                Search criteria
                            </f:facet>

                            <h:outputLabel value="Name" />
                            <p:inputText value="Иван" />
                            <h:outputLabel value="Address" />
                            <p:inputText value="Гродно" />
                            <p:commandButton value="Search"/>
                        </p:panelGrid>
                    </p:panelGrid>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
