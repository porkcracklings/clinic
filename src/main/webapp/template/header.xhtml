<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>

        <ui:composition>
            <p:link outcome="authorization" value="#{msg['authorization.link']}"/>
            <p:spacer width="10" height="10" />
            <p:link outcome="registration" value="#{msg['registration.link']}"/>
            <p:spacer width="10" height="10" />
            <p:link outcome="user" value="#{msg['user.link']}"/>
            <p:spacer width="10" height="10" />
            <p:link outcome="disease" value="#{msg['disease.link']}"/>
            <p:spacer width="10" height="10" />
            <p:link outcome="seance" value="#{msg['seance.link']}"/>
            <p:spacer width="10" height="10" />
            <p:link outcome="settings" value="#{msg['settings.link']}"/>
            <p:spacer width="10" height="10" />
            <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()"
                             valueChangeListener="#{localeBean.countryLocaleCodeChanged}">
                <f:selectItems value="#{localeBean.countriesInMap}" />
            </h:selectOneMenu>

            <p:separator/>
        </ui:composition>

    </h:body>

</html>
